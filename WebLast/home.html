<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Journey</title>
    <style>
        /* Light mode styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #F9DBBB;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #333;
            color: #F9DBBB;
        }

        /* Rest of the CSS styles */

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        nav {
            text-align: center;
            margin-bottom: 30px;
        }

        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        .button {
            border: none;
            color: white;
            padding: 16px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
        }

        .button1 {
            background-color: rgb(238, 182, 76);
            color: black;
            border: 2px solid #4CAF50;
        }

        .button1:hover {
            background-color: #4CAF50;
            color: white;
        }

        .button2 {
            background-color: rgb(120, 120, 120);
            color: black;
            border: 2px solid #008CBA;
        }

        .button2:hover {
            background-color: #008CBA;
            color: white;
        }

        /* Additional button styles */
        #darkModeToggle {
            background-color: rgb(120, 120, 120);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #darkModeToggle:hover {
            background-color: #008CBA;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to My Personal Journey</h1>
        </header>

        <nav>
            <a class="button button1" href="index.html">Home</a>
            <a class="button button1" href="about.html">About Me</a>
            <a class="button button1" href="hobbies.html">Hobbies</a>
            <a class="button button1" href="work.html">Work Experience</a>
            <a class="button button1" href="family.html">Family</a>
            <a class="button button1" href="references.html">References</a>
        </nav>

        <main>
            <h2>Explore my world!</h2>
            <p>Choose a category from the navigation menu to learn more about me and my personal journey.</p>
        </main>

        <footer>
            <button id="darkModeToggle">Toggle Dark Mode</button>
        </footer>
    </div>

    <script>
        const darkModeToggle = document.getElementById("darkModeToggle");
        const body = document.body;

        darkModeToggle.addEventListener("click", function() {
            body.classList.toggle("dark-mode");
        });
    </script>
</body>
</html>
